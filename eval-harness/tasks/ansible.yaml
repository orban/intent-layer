# Curated eval tasks for ansible
# Generated from: https://github.com/ansible/ansible
# Tasks: 5 (all failing_test with unit tests in test/units/)
#
# NOTE: Ansible requires Python 3.12+. The unit test suite runs via pytest.
# Many ansible PRs only have integration tests (ansible-playbook based),
# which can't run in our Docker harness. We prioritize PRs that include
# changes to test/units/ files.
#
# Dropped tasks:
#   fix-iptables-match-extension-bug — integration tests only, SystemExit
#   fix-local-connection-become-bytearray — test passes at pre_fix_commit
#   callback-filter-ansible-prefix-in-debug — integration tests only
#   action-make-tmp-path-fix-error-message — no unit test changes
#   config-lookup-fallback-to-existing-constants — integration tests only

repo:
  url: https://github.com/ansible/ansible
  default_branch: devel
  docker:
    image: python:3.12-slim
    setup:
    - apt-get update && apt-get install -y git
    - pip install --upgrade pip
    - pip install -e .
    - pip install pytest pytest-mock passlib bcrypt pexpect pywinrm
    test_command: pytest --tb=short -q
  strip_extra:
  - .claude/
  - .cursor/
  - .codex/
